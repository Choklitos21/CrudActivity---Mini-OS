<!DOCTYPE html>
<html lang="en">
<head>
    <img src=".app/img/finder-icon.png" alt="Finder Icon" class="finder-icon">
    <meta charset="UTF-8">
    <title>finder</title>
    <link rel="stylesheet" href="../styles_finder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <aside>
        <div class="finder">
            <div class="finder-header">
                <img src="../img/finder-icon.png" alt="Finder Icon" class="finder-icon">
                <span class="finder-title">Finder</span>
            </div>
            <div class="finder-search">
                <input type="text" class="finder-search-input" placeholder="Search">
                <img src="../img/search-icon.png" alt="Search Icon" class="finder-search-icon">
            </div>
            <div class="finder-categories">
                <div class="finder-category">
                    <img src="../img/recent-icon.png" alt="Recent Icon" class="finder-category-icon">
                    <span class="finder-category-title">Recent</span>
                </div>
                <div class="finder-category">
                    <img src="../img/applications-icon.png" alt="Applications Icon" class="finder-category-icon">
                    <span class="finder-category-title">Applications</span>
                </div>
                <div class="finder-category">
                    <img src="../img/desktop-icon.png" alt="Desktop Icon" class="finder-category-icon">
                    <span class="finder-category-title">Desktop</span>
                </div>
                <div class="finder-category">
                    <img src="../img/documents-icon.png" alt="Documents Icon" class="finder-category-icon">
                    <span class="finder-category-title">Documents</span>
                </div>
                <div class="finder-category">
                    <img src="../img/downloads-icon.png" alt="Downloads Icon" class="finder-category-icon">
                    <span class="finder-category-title">Downloads</span>
                </div>
                <div class="finder-category">
                    <img src="../img/pictures-icon.png" alt="Pictures Icon" class="finder-category-icon">
                    <span class="finder-category-title">Pictures</span>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
